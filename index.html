<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-7 mx-auto mt-5">
          <div class="row mt-3">
            <div class="col mx-auto d-flex justify-space-between ">
              <input
                class="form-control"
                type="text"
                value="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png"
                id="urlText"
              />

              <button class="btn  btn-success" id="addImageBtn">
                Change Image
              </button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col mx-auto d-flex justify-space-between">
              <input
                class="form-control"
                type="text"
                value="100"
                id="urlSize"
              />

              <button class="btn  btn-success" id="changeImageSize">
                Change Size
              </button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col mx-auto d-flex justify-space-between">
              <input
                class="form-control"
                type="text"
                value="100"
                id="countDiv"
              />

              <button class="btn  btn-success" id="addDiv">
                Add Div
              </button>
            </div>
          </div>
          <div id="divRow" class="row">
            <div
              id="element"
              class="col-12 mx-auto border rounded border-success p-3 mt-3"
            >
              <h1 id="testH1">Hello Dev's</h1>
              <img id="testImageUrl" src="" alt="" />
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Blanditiis repellendus fugiat suscipit sequi
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
